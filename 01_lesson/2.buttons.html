<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="tom" />

    <style>
      /* button의 기본 패딩 좌우 6px 상하 1px */
      /* Subscribe Button */
      button {
        vertical-align: top;
      }

      .subscribe-button {
        background-color: rgb(195, 0, 0);
        color: white;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        padding: 8px 20px;
        transition: opacity 0.15s;
      }
      .subscribe-button:hover {
        opacity: 0.7;
      }
      .subscribe-button:active {
        opacity: 0.4;
      }

      /* Join Button */

      .join-button {
        background-color: white;
        color: rgb(44, 81, 191);
        border: 1.3px solid rgb(44, 81, 191);
        border-radius: 2px;
        cursor: pointer;
        padding: 7px;
        transition: background-color 0.15s, color 0.15s;
      }
      .join-button:hover {
        background-color: rgb(44, 81, 191);
        color: white;
      }
      .join-button:active {
        opacity: 0.5;
      }

      /* Tweeter Button */
      .tweet-button {
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        border-radius: 17px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        margin-left: 8px;
        padding: 8px;
        transition: box-shadow 0.15s;
      }
      .tweet-button:hover {
        box-shadow: 10px 5px 0px -1.5px black;
      }
      .tweet-button:active {
        opacity: 0.5;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <button class="subscribe-button">subscribe</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
  </body>
</html>
